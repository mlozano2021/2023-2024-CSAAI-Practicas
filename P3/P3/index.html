<html>
<head>

    <script src = "crono.js"></script>

    <p id="display2"></p>
    <input type="button" id="botonLanzar" value="Lanzar">
    <input type="button" id="botonIniciar" value="Iniciar">
    <p id = "mensaje"></p>
